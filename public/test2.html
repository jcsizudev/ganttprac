<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>GanttTest</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/angular.gantt/latest/angular-gantt.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/angular.gantt/latest/angular-gantt-plugins.min.css"/>
    <link rel="stylesheet" href="styles/vendor.css">
    <link rel="stylesheet" href="styles/main.css">
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
    <script src="//cdn.jsdelivr.net/angular.gantt/latest/angular-gantt.min.js"></script>
    <script src="//cdn.jsdelivr.net/angular.gantt/latest/angular-gantt-plugins.min.js"></script>
	</head>
	<body ng-app="myApp">
    <div ng-controller="MyController">
      <div gantt
        data="data"
        timespans="timespans"
        auto-expand="none"
        from-date="{{new Date(2016, 1, 1, 8, 0, 0)}}"
        to-date="{{new Date(2016, 1, 20, 8, 0, 0)}}"
      ></div>
    </div>
    <script src="scripts/vendor.js"></script>
    <script>
      'use strict';
      angular.module('myApp', [
          'gantt'
      ]).config(['$compileProvider', function($compileProvider) {
          $compileProvider.debugInfoEnabled(true); // Remove debug info (angularJS >= 1.3)
      }]);
      'use strict';
      angular.module('myApp')
          .controller('MyController', ['$scope', '$log', function($scope, $log) {
        $scope.data = [
            {name: 'row1', tasks: [
                {name: 'task1', from: new Date(2016, 1, 1, 9, 0, 0), to: new Date(2016, 1, 4, 9, 0, 0)},
                {name: 'task2', from: new Date(2016, 1, 4, 9, 0, 0), to: new Date(2016, 1, 8, 9, 0, 0)}
                ]
            },
            {name: 'row2', tasks: [
                {name: 'task3', from: new Date(2016, 1, 8, 9, 0, 0), to: new Date(2016, 1, 12, 9, 0, 0)},
                {name: 'task4', from: new Date(2016, 1, 12, 9, 0, 0), to: new Date(2016, 1, 16, 9, 0, 0)}
              ]
            }
        ];
        $scope.timespans = function() {
          return [
            {
                from: new Date(2016, 1, 1, 8, 0, 0),
                to: new Date(2016, 1, 20, 15, 0, 0),
                name: 'Sprint 1 Timespan'
                //priority: undefined,
                //classes: [],
                //data: undefined
            }
          ];
        };
      }]);
    </script>
  </body>
</html>
